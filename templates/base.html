<!DOCTYPE html>
<html>
    <head>
        <title>/Build-A-Blog/</title>
    </head>

    <style class="text/css">
      body {
        font-family: sans-serif;
        background-color: grey;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
      }
      h1{
        color: white;
      }
      label div{
        color: white;
      }
      a{
        color: darkred;
      }
      .error {
        color: red;
      }
      label {
        display: block;
        font-size: 20px;
      }
      input [type=text]{
        width: 400px;
        font-size: 20px;
        padding: 2px;
      }
      textarea {
        width: 400px;
        height: 200px;
        font-size: 17px;
        font-family: monospace;
      }
      input [type=submit] {
        font-size: 24px;
      }
      hr {
        margin: 20px auto;
      }
      .newpost + .newpost {
        margin_top: 20px;
      }
      .newpost-title {
        font-weight: bold;
        font-size: 20px;
      }
      .newpost-body {
        margin: 0;
        font-size: 17px;
      }
      /* Remove margins and padding from the list, and add a black background color */
      ul.topnav {
         list-style-type: none;
         margin: 0;
         padding: 0;
         overflow: hidden;
         background-color: #333;
      }

      /* Float the list items side by side */
      ul.topnav li {float: left;}

      /* Style the links inside the list items */
      ul.topnav li a {
         display: inline-block;
         color: #f2f2f2;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         transition: 0.3s;
         font-size: 17px;
      }
      /* Change background color of links on hover */
      ul.topnav li a:hover {background-color: #555;}
      /* Hide the list item that contains the link that should open and close the topnav on small screens */
      ul.topnav li.icon {display: none;}
      .created {
        font-size: 12px;
      }
    </style>

    <body>
      <ul class="topnav" id="myTopnav">
        <li><a href='/'>Home</a></li>
        <li><a href='/blog'>Posts</a></li>
        <li><a href='/newpost'>Add New Post</a></li>
        <li><a href='/about'>About</a></li>
        <li class="icon">
          <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
        </li>
      </ul>

      <h1>Build-A-Blog:

        <!-- <h3>
          <a href='/newpost'>Add New Post</a>
          <a href='/blog'>Posts</a>
          <a href='/'>Main</a>
        </h3>
        <h3>
          <a href='/blog'>Posts</a>
        </h3>
        <h3>
          <a href='/'>Main</a>
        </h3> -->

        {% block content %}
        {% endblock %}

    </body>
</html>
